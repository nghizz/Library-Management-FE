<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="sidebar" [class.open]="isOpen">
  <div class="logo-details">
    <i class="bx bx-library icon"></i>
    <span class="logo_name">Library</span>
    <i class="bx bx-menu" id="btn" (click)="toggleSidebar()"></i> <!-- Angular click event -->
  </div>
  <ul class="nav-list">
    <li>
      <a href="#books">
        <i class="bx bx-book"></i>
        <span class="links_name">Quản lý sách</span>
      </a>
      <span class="tooltip">Quản lý sách</span>
    </li>
    <li>
      <a href="#users">
        <i class="bx bx-user"></i>
        <span class="links_name">Quản lý người dùng</span>
      </a>
      <span class="tooltip">Quản lý người dùng</span>
    </li>
    <li>
      <a href="#report">
        <i class="bx bx-bar-chart"></i>
        <span class="links_name">Báo cáo</span>
      </a>
      <span class="tooltip">Báo cáo</span>
    </li>
  </ul>
</div>
  <!-- Các section với id tương ứng -->
  <div class="section">
    <section class="section section-home" id="books">
      <app-book-list></app-book-list>
    </section>
    <section class="section section-home" id="users">
      <app-user-list></app-user-list>
    </section>
    <section class="section section-home" id="report">
      <app-report></app-report>
    </section>
  </div>
