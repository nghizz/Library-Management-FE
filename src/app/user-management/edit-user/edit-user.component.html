<!-- edit-user.component.html -->
<div class="edit-user-form">
    <h2>Chỉnh sửa thông tin khách hàng</h2>
  
    <!-- Hiển thị thông báo lỗi -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <form #form="ngForm" (ngSubmit)="customer && saveCustomer(customer)">
        <div *ngIf="customer" class="form-group">
            <label for="cccd">CCCD:</label>
            <input type="text" id="cccd" name="cccd" [(ngModel)]="customer.cccd" required />
        </div>
        <div *ngIf="customer" class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" name="fullName" [(ngModel)]="customer.fullName" required />
        </div>
        <div *ngIf="customer" class="form-group">
            <label for="studentId">Mã sinh viên:</label>
            <input type="text" id="studentId" name="studentId" [(ngModel)]="customer.studentId" required />
        </div>
        <div *ngIf="customer" class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="customer.email" required />
        </div>
        <div *ngIf="customer" class="form-group">
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="customer.phoneNumber" />
        </div>
        <div *ngIf="customer" class="form-group">
            <label for="createAt">Ngày tạo:</label>
            <input type="text" id="createAt" name="createAt" [value]="customer.creatAt | date: 'dd/MM/yyyy HH:mm:ss'" disabled />
        </div>
        <div *ngIf="customer" class="form-group">
            <label for="updateAt">Ngày cập nhật:</label>
            <input type="text" id="updateAt" name="updateAt" [value]="customer.updateAt | date: 'dd/MM/yyyy HH:mm:ss'" disabled />
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="!form.valid || loading">Lưu</button>
            <button type="button" (click)="cancelEdit()">Hủy</button>
        </div>
    </form>
  
    <!-- Hiển thị trạng thái tải -->
    <div *ngIf="loading" class="loading-message">Đang tải...</div>
</div>
