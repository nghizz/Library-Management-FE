<div class="edit-user-form">
    <h2>Thêm người dùng mới</h2>
    <form #addForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" [(ngModel)]="user.username" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
        </div>
        <div class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" name="fullName" [(ngModel)]="user.fullName" required />
        </div>
        <div class="form-group">
            <label for="role">Vai trò:</label>
            <select id="role" name="role" [(ngModel)]="user.role">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="user.phoneNumber" />
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address" [(ngModel)]="user.address"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="!addForm.form.valid">Thêm mới</button>
            <button type="button" (click)="cancel()">Hủy</button>
        </div>
    </form>
</div>
