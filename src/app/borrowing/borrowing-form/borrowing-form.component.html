<div class="borrowing-form-container">
  <h2>Mượn sách</h2>

  <div class="form-group">
    <label for="cccd">CCCD:</label>
    <input type="text" id="cccd" [(ngModel)]="cccd">
  </div>

  <div class="form-group">
    <label for="returnDate">Ngày trả sách:</label>
    <input type="date" id="returnDate" [(ngModel)]="returnDate">
  </div>

  <h3>Danh sách sách đã chọn</h3>
  <ul>
    <li *ngFor="let book of selectedBooks">
      {{ book.title }} - Số lượng: {{ book.quantity }}
    </li>
  </ul>

  <div class="button-group">
    <button class="btn btn-cancel" (click)="onBack()">Quay lại</button>
    <button class="btn btn-submit" (click)="createBorrowing()">Xác nhận mượn</button>
  </div>
</div>
